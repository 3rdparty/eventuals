# Workflow for macOS (latest).
name: macOS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      # Checkout the repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v1

      - name: Check for bazel
        run: bazel --version

      - name: Build
        run: bazel build :grpc

      - name: Test
        run: bazel test --test_output=errors test:grpc
